<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="column">
          <label>Choisir un nombre entre 1 et 100 :</label>
          <form>
            <div class="formulaire">
              <input
                type="number"
                id="numberUser"
                name="numberUser"
                min="0"
                max="100"
                required
              />
            </div>
            <div class="btn">
              <button class="button" id="btn">Tester</button>
              <button class="button" id="reload">Rejouer</button>
            </div>
          </form>
          <div>
            <p id="retour"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
